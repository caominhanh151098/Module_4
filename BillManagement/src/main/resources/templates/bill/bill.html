<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout.html :: header">
    <meta charset="UTF-8">
    <title>Bill Management</title>
</head>
<body>
<div class="container-fluid" style="padding: 2rem 4rem">
    <table class="table table-striped table-hover">
        <tr>
            <th>Index</th>
            <th>Name Customer</th>
            <th>Date of purchase</th>
            <th>Total Price</th>
            <th>List Product</th>
            <th>Action</th>
        </tr>
        <th:block th:object="${bills}" th:each="bill, iter : ${bills}">
            <tr>
                <td th:text="${iter.index}"></td>
                <td th:text="${bill.name}"></td>
                <td th:text="${bill.dateBought}"></td>
                <td th:text="${bill.totalPrice}"></td>
                <td th:text="${bill.nameProduct}"></td>
                <td></td>
            </tr>
        </th:block>
    </table>
</div>
</div>
<th:block th:replace="layout.html :: footer"></th:block>
</body>
</html>
