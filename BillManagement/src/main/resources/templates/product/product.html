<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="layout.html :: header">
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>LIST PRODUCT</h1>
    <button type="button" class="btn btn-primary" onclick="showForm(-1)" data-bs-toggle="modal"
            data-bs-target="#exampleModal">CREATE
    </button>

<form onsubmit="submitSearch(event)" id="formSearch">
    <input name="search" id="search">
    <button class="btn btn-primary">Submit</button>
</form>
<div class="container">
    <div class="container-fluid" style="padding: 2rem 4rem">
        <div class="row" style="margin: 20px 0">
            <h3>Price range</h3>
            <div class="col-4">
                <input class="form-control" type="number" id="min" value="0"/>
            </div>
            <div class="col-4">
                <input class="form-control" type="number" id="max" value="100000"/>
            </div>
            <div class="col-2">
                <button onclick="onFilter()" class="btn btn-info" type="button">Filter</button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Index</th>
                <th>Name <span id="nameColumn"></span></th>
                <th>Quantity <span id="quantityColumn"></span></th>
                <th>Price <span id="priceColumn"></span></th>
                <th>Category <span id="categoryColumn"></span></th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="body-data">
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="form" onsubmit="onSubmit(event)">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="formBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
<nav aria-label="Page navigation example" id="pagination"></nav>
<th:block th:replace="layout.html :: footer"></th:block>
<th:block th:replace="product/js_product.html :: js"></th:block>
<th:block th:replace="product/form_input.html :: formInput"></th:block>
<script type="text/javascript">
</script>
</body>
</html>
