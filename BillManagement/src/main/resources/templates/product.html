<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout.html :: header">
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>LIST PRODUCT</h1>
<h3><a href="/products/create">CREATE</a></h3>
<form action="/products">
    <input name="search" th:text="${search}">
    <button>Submit</button>
</form>

<div class="container-fluid" style="padding: 2rem 4rem">
    <table class="table table-striped table-hover">

        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <th:block th:each="product, iter : ${products}">
            <tr>
                <td th:text="${iter.index}"></td>
                <td th:text="${product.nameProduct}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category.name}"></td>
                <td>
                    <a>
                        <button><a th:href="@{products/edit/{id}(id=${product.id})}">Edit</a></button>
                    </a>
                    <a>
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
<th:block th:replace="layout.html :: footer"></th:block>
</body>
</html>
